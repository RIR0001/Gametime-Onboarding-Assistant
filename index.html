
<!DOCTYPE html>
<html>
  <head>
    <title>Standards Assistant</title>
    <style>
      body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
      input, button { padding: 0.5em; margin: 0.5em; width: 60%; }
      #response { margin-top: 1em; white-space: pre-line; }
    </style>
  </head>
  <body>
    <h2>Ask about Playground & ADA Standards</h2>
    <input id="question" placeholder="Type your question..." />
    <button onclick="ask()">Ask</button>
    <pre id="response"></pre>

    <script>
      async function ask() {
        const q = document.getElementById("question").value;
        const res = await fetch("http://localhost:3000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });
        const data = await res.json();
        document.getElementById("response").innerText = data.answer;
      }
    </script>
  </body>
</html>
